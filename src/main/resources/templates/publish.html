                <span class="icon-bar">湖北大学考研资料分享网</span>

            <a class="navbar-brand" href="#">湖北大学考研资料分享</a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索一下">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>


                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>

                        href="https://github.com/login/oauth/authorize?client_id=53de6e61a0ddafc3a63e&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登陆</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起问题</span></h2>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题">
                    </div>
                    <div class="form-group">
                        <label for="description">问题标题（简单扼要）</label>
                        <textarea type="text" class="form-control" id="description" th:text="${description}" name="description" rows="10"
                                  cols="30"
                                  placeholder="问题补充"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="添加标签，以，分隔"/>
                    </div>
                    <div class="container-fluid main">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                 th:if="${error!=null}" th:text="${error}"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-success btn-publish">提交</button>
                            </div>


                        </div>

                    </div>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                <ul>
                    <li>问题标题：请用精简的语言描述您发布的问题，不要超过25字</li>
                    <li>问题描述：详细描述您的问题内容，并且确保问题描述清晰直观，最好提供相关资料</li>
                    <li>选择标签：选择一个或者多个标签，用逗号分隔，每个标签不要超过10个字</li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
